version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build: #빌드 전에 할 행동
    commands:
      - echo Pre-build completed
  build:
    commands:
      - echo Build started
      - mvn test
  post_build:
    commands:
      - echo Build completed
      - mvn clean package

artifacts:
  files: #빌드후에 배포단계로 옮길 파일들
    - target/springbootApp.jar
    - start.sh
    - stop.sh
  discard-paths: yes